<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style> 
        /* Modifique o tamanho do h1 para 65 pixels; */
        /* Modifique a cor do texto do h1 para laranja;*/
        h1 {
            font-size: 65px;
            color: orange;
        }
        
        /*Modifique a cor de fundo da lista não ordenada;*/
        ul {
          background-color: blue;
        }
        
        

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p>Qual é a sua fruta favorita?</p>
    <ul>
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
