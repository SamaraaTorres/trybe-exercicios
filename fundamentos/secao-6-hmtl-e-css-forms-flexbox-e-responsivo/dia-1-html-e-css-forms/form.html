<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TrybeTrip</h1>
    <fieldset>
        <form action="">
            <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="40" minlength="10">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" maxlength="50" minlength="10">
            </div>
            <div>
                <label for="city">
                    <input type="radio" name="destino" value="cidade" id="city"> Cidade 
                </label>
                <label for="campo">
                    <input type="radio" name="destino" value="campo" id="campo"> Campo
                </label>
                <label for="beach">
                    <input type="radio" name="destino" value="praia" id="beach"> Praia
                </label>
                <label for="mont">
                    <input type="radio" name="destino" value="montanhas" id="mont"> Montanhas
                </label>
            </div>
            <div>
                <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
                <textarea name="descricao" id="descricao" cols="30" rows="10" maxlength="500" name="resposta" ></textarea>
            </div>
            <div>
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="data" name="data">
            <label for="oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" id="oportunidades" value="concordo" name="receber-oportunidades" >
            <label for="divulgacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" id="imagens-divulgacao" value="concordo" name="divulgacao" required>
            </div>
            <button type="submit" id="submit-button">Enviar</button>
            <button type="reset" id="reset-button">Limpar</button>
        </form>
    </fieldset>
</body>
<script>
    const submitButton = document.querySelector('#submit-button');
    function preventDefault(event) {
        event.preventDefault()
    }
    function validaDados() {
        const nome = document.querySelector('#nome');
        const email = document.querySelector('#email');
        const textarea = document.querySelector('#descricao');
        if (nome.value.length > nome.maxLength || nome.value.length < nome.minLength) {
            window.alert('Dados Inválidos');
        } else if (email.value.length > email.maxLength || email.value.length < email.minLength) {
            window.alert('Dados Inválidos');
        } else if (textarea.value.length > textarea.maxLength) {
            window.alert('Dados Inválidos');
        } else {
            window.alert('Dados enviados com sucesso! Obrigado por participar do concurso TrybeTrip.')
        }
    }
    submitButton.addEventListener('click', preventDefault);
    submitButton.addEventListener('click', validaDados);
</script>
</html>
